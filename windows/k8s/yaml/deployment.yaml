####################################################################
######################### STATEFUL BACKEND #########################
####################################################################

# Service for Stateful containers, listening on port 3002
apiVersion: v1
kind: Service
metadata:
  name: api-stateful
spec:
  type: LoadBalancer
  selector:
    app: test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
# Deployment for pocbackend containers, listening on port 3000
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
       imagePullSecrets:
       - name: poc-k8s-registry-pull-secret
       containers:
       - name: windows-poc
         image: pock8sregistry.azurecr.io/windows-poc:1.0
         imagePullPolicy: IfNotPresent
         ports:
          - name: http
            containerPort: 3000
       nodeSelector:
         kubernetes.io/os: windows
            