####################################################################
######################### STATEFUL BACKEND #########################
# Deployment for pocbackend containers, listening on port 3000
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stateful
      tier: appserver
  template:
    metadata:
      labels:
        app: stateful
        tier: appserver
    spec:
       containers:
       - name: pocbackend
         image: pocbackend:1.0
         ports:
           - name: http-stateful
             containerPort: 3000
         env:
          - name: MY_NODE_NAME
            valueFrom:
             fieldRef:
              fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
         volumeMounts:
           - mountPath : /log
             name: log-volume
           - mountPath: /config
             name : config-volume
       volumes:
       - name: log-volume
         hostPath:
           # directory location on host
           path: '/host_mnt/D/dev/poc-k8s/log/stateful'
           # this field is optional
           type: Directory
       - name: config-volume
         hostPath:           
           path: '/host_mnt/D/dev/poc-k8s/config/ingress'          
           type: Directory
---
# Service for Stateful containers, listening on port 3000
apiVersion: v1
kind: Service
metadata:
  name: api-stateful
spec:
  selector:
    app: stateful
    tier: appserver
  ports:
  - port: 3002
    name: http-stful
    targetPort: http-stateful  
---
